<div class="visualize-table">
    <h2 class="chart-title">Product Data Bar Chart</h2>
    
    <!-- PrimeNG p-chart component for displaying bar chart -->
    <div class="chart-container">
        <p-chart type="bar" [data]="barChartData" [options]="barChartOptions"></p-chart>
    </div>
</div>

<!-- Add this CSS to style the table and chart -->
<style>
    .visualize-table {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* Set a maximum width */
        margin: 20px auto;
    }

    .chart-title {
        font-size: 20px; /* Slightly smaller font */
        color: #333;
        text-align: center;
        margin-bottom: 15px; /* Reduced margin */
    }

    .chart-container {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 8px; /* Reduced padding */
        border-radius: 8px;
    }

    p-chart {
        width: 100%;
        height: 300px; /* Set a fixed height */
        margin: 0;
    }
</style>
