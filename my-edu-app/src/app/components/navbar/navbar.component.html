<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            padding: 5px 0;
        }

        .nav-list {
            display: flex;
            padding: 0;
            margin: 0;
            list-style-type: none;
            width: 100%;
            justify-content: space-around;
        }

        .nav-list li {
            margin: 0 10px;
        }

        .nav-list a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-list a:hover {
            background-color: #5e3458;
            color: #ffffff;
            transform: translateY(-3px);
        }

        .nav-list a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-list a strong {
            font-weight: bold;
        }

        .active-link {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .active-link i {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <ul class="nav-list">
            <li>
                <a [routerLink]="['add-product']" [ngClass]="getClassAddProduct()" (mouseover)="linkClick('add-product')">
                    <i class="fa fa-plus-circle"></i>
                    <strong>Add Product</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['delete-product']" [ngClass]="getClassDeleteProduct()" (mouseover)="linkClick('delete-product')">
                    <i class="fa fa-trash"></i>
                    <strong>Delete Product</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['update-product']" [ngClass]="getClassUpdateProduct()" (mouseover)="linkClick('update-product')">
                    <i class="fa fa-edit"></i>
                    <strong>Update Product</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['show-table']" [ngClass]="getClassShowTable()" (mouseover)="linkClick('show-table')">
                    <i class="fa fa-table"></i>
                    <strong>Show Table</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['visualize-table']" [ngClass]="getClassVisualizeTable()" (mouseover)="linkClick('visualize-table')">
                    <i class="fa fa-chart-bar"></i>
                    <strong>Visualize Table</strong>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
